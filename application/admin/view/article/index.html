{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            文章管理</a>
    </li>
    <li class="active">
        <a href="">文章添加</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#tab1">文章管理</a></li>
    <li><a href="{:url('admin/Article/store')}">文章添加</a></li>
</ul>
<form action="" method="post">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th width="5%">编号</th>
                    <th>文章标题</th>
                    <th>作者</th>
                    <th width="5%">排序</th>
                    <th>所属分类</th>
                    <th>添加时间</th>
                    <th width="200">操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach name="arcList" item="vo"}
                <tr>
                    <td>{$vo.arc_id}</td>
                    <td>{$vo.arc_title}</td>
                    <td>{$vo.arc_author}</td>
                    <td>
                        <input style="width:50px" type="text" class="form-control" value="{$vo.arc_sort}" onblur="upSort(this,{$vo.arc_id})">
                    </td>
                    <td>{$vo.cate_name}</td>
                    <td>{:date('Y-m-d',$vo.sendtime)}</td>
                    <td>
                        <div class="btn-group">
                            <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="{:url('edit',['arc_id'=>$vo.arc_id])}">编辑</a></li>
                                <li class="divider"></li>
                                <li><a href="javascript:del({$vo.arc_id});">删除到回收站</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</form>
<div class="pagination pagination-sm pull-right">
    {$arcList->render()}
</div>
<script>
    //更新排序
    function upSort(obj,arc_id) {
        $.post("{:url('upSort')}",{arc_sort:$(obj).val(),arc_id:arc_id},function (res) {
            if(res.code){
                //修改成功
                util.message(res.msg,'refresh','success');
            }else{
                //修改失败
                util.message(res.msg,'back','error');
            }
        },'json');
    }
    //删除文章到回收站
    function del(arc_id){
        $.post("{:url('del')}",{arc_id:arc_id},function(res){
            if(res.code){
                //操作成功
                util.message(res.msg,'refresh','success');
            }else{
                //操作失败
                util.message(res.msg,'back','error');
            }
        },'json');
    }
</script>
{/block}
